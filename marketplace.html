<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="styleMarketplace.css">
</head>
<body>
    <nav class="navIndex">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/localNews.html">Local News</a></li>
            <li><a href="/announcements.html">Announcements</a></li>
            <li><a href="/marketplace.html">Marketplace</a></li>
            <li><a href="/communityCalendar.html">Community Calendar</a></li>
            <li><a href="/warningsPage.html">Suspicious Activity</a></li>
            <li><a href="/localMap.html">Local Map</a></li>
        </ul>
    </nav>
    <main>
        <div class="marketplace">
            <div class="item">
                <img src="item1.jpg" alt="Cocktail Dress">
                <div class="item-info">
                    <span>Cocktail Dress</span>
                    <span class="price">€55</span>
                </div>
            </div>
            <div class="item">
                <img src="item2.jpg" alt="Summer Romper">
                <div class="item-info">
                    <span>Summer Romper</span>
                    <span class="price">€20</span>
                </div>
            </div>
            <div class="item">
                <img src="item3.jpg" alt="Childrens Blocks">
                <div class="item-info">
                    <span>Childrens Blocks</span>
                    <span class="price">Free</span>
                </div>
            </div>
            <div class="item">
                <img src="item4.jpg" alt="Toddler variety toys">
                <div class="item-info">
                    <span>Toddler variety toys</span>
                    <span class="price">€10</span>
                </div>
            </div>
            <div class="item">
                <img src="item5.jpg" alt="Fake floral decoration">
                <div class="item-info">
                    <span>Fake floral decoration</span>
                    <span class="price">€20</span>
                </div>
            </div>
            <div class="item">
                <img src="item6.jpg" alt="Coffee table">
                <div class="item-info">
                    <span>Coffee table</span>
                    <span class="price">€90</span>
                </div>
            </div>
            <div class="item">
                <img src="item7.jpg" alt="Dinnerset">
                <div class="item-info">
                    <span>Dinnerset</span>
                    <span class="price">€150</span>
                </div>
            </div>
            <div class="item">
                <img src="item8.jpg" alt="Sidetable lamp">
                <div class="item-info">
                    <span>Sidetable lamp</span>
                    <span class="price">€20</span>
                </div>
            </div>
            <div class="item">
                <img src="item9.jpg" alt="Used TV">
                <div class="item-info">
                    <span>Used TV</span>
                    <span class="price">€5</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
